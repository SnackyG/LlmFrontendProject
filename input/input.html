<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>

<div id="loadingScreen" class="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>
<div id="promptContainer">
    <h1 id="promptHeader">
        <span class="large-text">Hvad er</span>
        <span class="highlight-text">dit dybeste madønske?</span>
        <span class="bold-text">Hvis du deler det med os,</span>
        <span class="italics-text">Vil vi give dig en kulinarisk oplevelse</span>
        <span class="extra-large-text">AF DIMENSIONER!</span>
    </h1>
    <textarea id="prompt" placeholder="Hvad ønsker du at spise?"></textarea>
    <button id="promptBtn">Send</button>
    <button id="randomBtn">Tilfældig ret</button>

    <div class="slider-container">
        <label for="temperatureSlider">Vælg temperatur (0.1 - 2.0):</label>
        <input type="range" id="temperatureSlider" min="0.1" max="2.0" step="0.1" value="1.3">
        <span id="sliderValue">1.3</span>
    </div>
</div>

</body>
<script src="input.js"></script>
<!--<script src="../recipe/recipe.js"></script>-->
</html>

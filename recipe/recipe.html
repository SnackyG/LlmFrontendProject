<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <link rel="stylesheet" href="recipe.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <h1></h1>
    <div id="basketDropdownContainer">
        <button id="basketBtn" class="basket-btn" onclick="openBasket()"><img src="../images/basket.png"
                                                                              class="basketImg" alt="basket"> <span id="basketCount">0</span>
        </button>
        <div id="basketDropdown" class="basket-dropdown" style="display: none;">
            <div class="basketHeader">
                <h3>Din kurv</h3>
                <h3 class="basketHeaderPrice"></h3>
            </div>
            <ul id="basketItems"></ul>
            <button id="CheckoutBtn">Gå til kassen</button>
        </div>
    </div>
</header>
<div class="layout">
    <div class="ingredients">
        <h2>Køb</h2>
        <ul id="to-buy"></ul>
        <h2>Har allerede</h2>
        <ul id="at-home"></ul>
        <div id="basketBtnAndTotalAmount">
            <button class="addToBasketBtn">Tilføj til kurv - <span id="total-price">0.00</span> DKK</button>
        </div>
    </div>
    <div class="recipe-box" id="recipe-box"></div>
</div>
<div id="loginModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeLoginModal()">&times;</span>
        <div class="login-box">
            <img src="../images/nemlig-logo.png" alt="Logo" class="nemlig-logo"/>
            <input type="text" id="username" placeholder="Username"/>
            <input type="password" id="password" placeholder="Password"/>
            <button onclick="login()" class="login-btn">Login</button>
        </div>
    </div>
</div>


<script src="recipe.js"></script>
</body>
</html>

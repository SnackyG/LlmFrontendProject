<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Nemlig Login</title>
</head>
<body>
<div class="login-box">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
</div>

<script>
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const res = await fetch(`http://localhost:8080/proxy/nemlig`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include' // Make sure cookies are sent
        });

        if (res.ok) {
            alert('Cookies set via proxy');
            await addToBasket(5062512, 1);
        } else {
            alert('Login failed');
        }
    }

    async function addToBasket(product_id, quantity) {
        const res = await fetch('http://localhost:8080/proxy/add-to-basket?productId=' + product_id + '&quantity=' + quantity, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',  // Ensure cookies are included in the request
        });

        if (res.ok) {
            // Handle success (e.g., show a success message, update UI, etc.)
        } else {
            console.error('Failed to add to basket');
            // Handle error (e.g., show an error message)
        }
    }
</script>
</body>
</html>
